<body style=" background-repeat: no-repeat;">
<style>
/* Style pour le corps de la page */
body {
    background-image: url("img/bg.jpg"); /* Image de fond */
    background-repeat: no-repeat;
    font-family: Arial, sans-serif; /* Police par défaut */
    margin: 0; /* Supprime la marge par défaut */
    padding: 0; /* Supprime le padding par défaut */
}

/* Style pour l'en-tête */
header {
    background-color: #333; /* Couleur de fond */
    color: #fff; /* Couleur du texte */
    display: flex; /* Utilise le mode flexbox */
    justify-content: space-between; /* Centrage horizontal des éléments */
    align-items: center; /* Centrage vertical des éléments */
    padding: 10px 20px; /* Ajoute du padding */
}

/* Style pour le titre de l'en-tête */
header h1 {
    margin: 0; /* Supprime la marge par défaut */
}

/* Style pour les liens du menu */
header nav ul li a {
    color: #fff; /* Couleur du texte */
    text-decoration: none; /* Supprime le soulignement des liens */
    padding: 10px; /* Ajoute du padding */
}

/* Style pour les liens actifs */
header nav ul li a.current {
    background-color: #fff; /* Fond blanc */
    color: #333; /* Texte noir */
    border-radius: 5px; /* Bords arrondis */
}

/* Style pour l'image */
img {
    display: block; /* Affiche l'image en tant que bloc */
    margin: 0 auto; /* Centre l'image horizontalement */
}

/* Style pour le contenu principal */
main {
    margin: 20px; /* Ajoute de la marge */
}

/* Style pour le pied de page */
footer {
    background-color: #333; /* Couleur de fond */
    color: #fff; /* Couleur du texte */
    text-align: center; /* Centre le texte */
    padding: 10px 0; /* Ajoute du padding */
}
nav {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;

  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  padding: 10px 20px;
}

.logo img {
  height: 50px;
  width: auto;
   border-radius: 50%;
  object-fit: cover;
}

ul {
  display: flex;
 
}

li {
  margin-left: 20px;
  display: inline;
}





</style>
