<style>
table {
  border-collapse: collapse;
  width: 100%;
  margin-bottom: 1em;
}

th, td {
  border: 1px solid black;
  padding: 0.5em;
  text-align: center;
}

th {
  background-color: #333;
  color: #fff;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

tr:hover {
  background-color: #ddd;
}
</style>
<body>
<table>
  <thead>
    <tr>
      <th>num</th>

    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>

     <td><button class="delete-row-btn" onclick="deleteRow(this)">Supprimer</button></td>

</table>

<script>
function deleteRow(btn) {
	  var row = btn.parentNode.parentNode;
	  row.parentNode.removeChild(row);
	}
</script>
